<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Bootstrap</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid "> 
        <a class="navbar-brand col-3" href="#">
            <img src="src/logo.png" alt="Logo" class="img-fluid" id="logo-img">
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 col">
          <li class="nav-item">
            <a class="nav-link" href="#">Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trámites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Turnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Historias Clínicas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Iniciar Sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-around my-5">
      <div class="col-lg-5 col-md-9 mb-4">
        <a href="#" class="card btn btn-light text-center">
          <img src="src/img/recetas.svg" alt="Imagen 1" class="card-img-top img-fluid svg-icon">
          <div class="card-body">
            <h5 class="card-title">Recetas</h5>
          </div>
        </a>
      </div>
  
      <div class="col-lg-5 col-md-9 mb-4">
        <a href="#" class="card btn btn-light text-center">
          <img src="src/img/tramites.svg" alt="Imagen 2" class="card-img-top img-fluid svg-icon">
          <div class="card-body">
            <h5 class="card-title">Trámites</h5>
          </div>
        </a>
      </div>
  
      <div class="col-lg-5 col-md-9 mb-4">
        <a href="#" class="card btn btn-light text-center">
          <img src="src/img/calendario.svg" alt="Imagen 3" class="card-img-top img-fluid svg-icon">
          <div class="card-body">
            <h5 class="card-title">Turnos</h5>
          </div>
        </a>
      </div>
  
      <div class="col-lg-5 col-md-9 mb-4">
        <a href="#" class="card btn btn-light text-center">
          <img src="src/img/credencial.svg" alt="Imagen 4" class="card-img-top img-fluid svg-icon">
          <div class="card-body">
            <h5 class="card-title">Credencial DAS</h5>
          </div>
        </a>
      </div>
    </div>
    
  </div>
  

  <!-- Enlaces a los archivos JavaScript de Bootstrap (jQuery y Popper.js son requeridos) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
